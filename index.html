<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: 'green';
        }

        .error {
            background-color: 'red';
        }

    </style>
    <title>Book Collection</title>
</head>

<body>
    <div class="container">
        <h3>Add Book</h3>
        <form class="book-form">
            <!-- BOOK TITLE -->
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="u-full-width">
            </div>
            <!-- BOOK AUTHOR -->
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="u-full-width">
            </div>
            <!-- ISBN -->
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="u-full-width">
            </div>
            <input type="submit" value="Submit" class="u-full-width">
        </form>
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- ES5 -->
    <script src="script.js"></script>
    <!-- ES6 -->
    <!-- <script src="script-es6.js"></script> -->
</body>

</html>
